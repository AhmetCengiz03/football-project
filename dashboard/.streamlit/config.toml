[server]
enableStaticServing = true

[[theme.fontFaces]]
family = "Arial"
url = "app/static/Arial-Regular.ttf"
style="normal"
weight="400"

[[theme.fontFaces]]
family = "Arial"
url = "app/static/Arial-Italic.ttf"
style="italic"
weight="400"

[[theme.fontFaces]]
family = "Arial"
url = "app/static/Arial-Bold.ttf"
style="normal"
weight="700"

[[theme.fontFaces]]
family = "Arial"
url = "app/static/Arial-BoldItalic.ttf"
style="italic"
weight="700"

[theme]
base = "dark"
baseFontSize = 15
primaryColor = "#1ED760"
backgroundColor = "#121212"
secondaryBackgroundColor = "#333333"
textColor = "#FFFFFF"
linkColor = "#9D9D9D"
borderColor = "#7F7F7F"
showWidgetBorder = false
baseRadius = "0.3rem"
font = "Arial"

[theme.sidebar]
backgroundColor = "#000000"
secondaryBackgroundColor = "#333333"
borderColor = "#696969"